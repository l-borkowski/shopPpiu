			</p>
		</div>
	</header>
	<div style="clear: both;"></div>
	<nav>
		<div id="nav_bar">
			<ul>
				<li>
					<a href="index.html"><img src="assets/images/glowna.png" width="20px" height="20px" style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;home</a>
				</li>
				<li>
					<a href="#"><img src="assets/images/kategorie.png" width="20px" height="20px" style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;kategorie&nbsp;</a>

		</div>
	</nav>
	<main>
		<div id="main_sliderbox">
			<div id="main_sliderbox_slider">
				<div id="topic_label">Logowanie użytkownika </div>
				<br>
				<br>
				<br>
				<div id="form">
					<input type="text" class="form_el" id="email" placeholder="ADRES EMAIL" name="text">
					<br>
					<input type="password" class="form_el" id="password" placeholder="HASŁO" name="text">
					<button type="button" id="btnToggle" class="toggle"> <i id="togglePassword" class="fa fa-eye fa-lg"></i> </button>
					<br>
					<p id="demo" class="demo"></p>
				</div>
				<div id="main_button">
					<a href="#" id="przycisk">
						<div id="button"> ZALOGUJ </div>
					</a>
				</div>
				<div id="my-signin2"></div>
				<div id="main_accounts">
					<p id="account"><a>Nie masz konta?</a> <a href="register.html" id="registration">Zarejestruj się</a></p>
					<p id="fPassword"> <a href="#">Nie pamiętam hasła</a> </p>
				</div>
			</div>
		</div>
	</main>
	<div style="clear: both;"></div>
	<script>
	const togglePassword = document.querySelector('#togglePassword');
	const password = document.querySelector('#password');
	togglePassword.addEventListener('click', function(e) {
		const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
		password.setAttribute('type', type);
		this.classList.toggle('fa-eye-slash');
	});
	document.getElementById("button").addEventListener("click", function() {
		var tag = document.getElementById('demo');
		$.post('http://146.59.44.209/api/user/login.php', {
			email: $("#email").val(),
			password: $("#password").val()
		}).done(function() {
			location.window = "index.html";
		}).fail(function(response) {
			const data = response.responseJSON;
			document.getElementById('email').classList.replace('form_el', 'red');
			document.getElementById('password').classList.replace('form_el', 'red');
			tag.classList.remove('demo');
			$('#demo').text(data.message);
		});
	});
	$.get('/api/user/show.php').done(function() {
		window.location = '/';
	});
	</script>
