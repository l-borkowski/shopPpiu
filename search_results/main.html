<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="../style.css" />
  <link rel="stylesheet" type="text/css" href="../styles/navigation.css" />
  <title>Sklep</title>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="search__container">
        <input type="text" class="search__input" placeholder=" Search" />
      </div>
      <div id="header_login">
        <p><a href="#">Zaloguj się</a> | <a href="#">Zarejestruj</a> | <a href="#"><img src="../images/cart_icon.png"
              width="33px" height="33px" style="vertical-align:middle" /></a></p>
      </div>
    </div>
    <div class="navigator">

      <!--LOGO-->
      <div id="header_logo">
        <img src="../images/game-boy_white.png" width="70%" class="center" />
      </div>

      <!--NAV BAR-->
      <div id="nav_bar">
        <ul>
          <li style="font-weight: 400"><a class="four" href="#"><img src="../images/glowna.png" width="12%"
                height="auto" style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;home</a></li>
          <li><a class="four" href="#"><img src="../images/search.png" width="12%" height="auto"
                style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;przeglądaj&nbsp;</a></li>
          <li><a class="four" href="#"><img src="../images/kategorie.png" width="12%" height="auto"
                style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;kategorie&nbsp;</a></li>
          <li><a class="prom" href="#"><img src="../images/nowosci.png" width="12%" height="auto"
                style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;promocje</a></li>
          <li><a class="four" href="#"><img src="../images/promocje.png" width="12%" height="auto"
                style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;nowości</a></li>
          <li><a class="four" href="#"><img src="../images/onas.png" width="12%" height="auto"
                style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;o nas</a></li>
        </ul>
      </div>

    </div>
    <div class="main">
      <div id="header_row">
        <h1 class="title">Lista ofert</h1>
        <div class="selectWrapper">
          <select class="selectBox" name="cars" id="cars">
            <option value="lowest">Najniższa cena</option>
            <option value="highest">Najwyższa cena</option>
          </select>
        </div>
      </div>
      <div id="content_body">
        <div id="search_results">
          <div id="item">
            <div id="image_wrapper">
              <img src="../images/elden_ring_cover.png" id="item_photo" />
            </div>
            <div id="text_wrapper">
              <p class="title_p" id="name">Elder Ring</p>
              <p class="title_p" id="date">Data premiery: 2021</p>
              <p class="title_p" id="price">194 PLN</p>
            </div>
            <div id="button_wrapper">
              <input type="button" id="product_btn" value="Przejdź" />
            </div>
          </div>
        </div>
        <div id="filters_section">
          <p id="filters_title">Filtry</p>
          <p class="filter_title">CENA</p>
          <div id="priceRange">
            <input class="priceInput" type="number" placeholder="od" id="priceFrom"> -
            <input class="priceInput" type="number" placeholder="do" id="priceTo">
          </div>
        </div>
      </div>
      <div id="page_selector"></div>
      </main>
      <div style="clear: both"></div>
      <script src="script.js"></script>
    </div>
</body>

</html>
