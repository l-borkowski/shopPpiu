<!DOCTYPE html>
<html lang="pl">

<head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.google.com/recaptcha/api.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/style_log_rej.css" />
	<link rel="stylesheet" type="text/css" href="styles/navigation.css" />
	<title>Sklep Reg</title>
</head>

<body>
	<div class="container">
		<div class="header">
			<div class="search__container">
				<input type="text" class="search__input" placeholder=" Search" />
			</div>
			<div id="header_login">
				<p><a href="#">Zaloguj się</a> | <a href="#">Zarejestruj</a> | <a href="#"><img
							src="images/cart_icon.png" width="33px" height="33px"
							style="vertical-align:middle" /></a></p>
			</div>
		</div>
		<div class="navigator">

			<!--LOGO-->
			<div id="header_logo">
				<img src="images/game-boy_white.png" width="70%" class="center" />
			</div>

			<!--NAV BAR-->
			<div id="nav_bar">
				<ul>
					<li style="font-weight: 400"><a class="four" href="#"><img src="images/glowna.png" width="12%"
								height="auto" style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;home</a></li>
					<li><a class="four" href="#"><img src="images/search.png" width="12%" height="auto"
								style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;przeglądaj&nbsp;</a></li>
					<li><a class="four" href="#"><img src="images/kategorie.png" width="12%" height="auto"
								style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;kategorie&nbsp;</a></li>
					<li><a class="prom" href="#"><img src="images/nowosci.png" width="12%" height="auto"
								style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;promocje</a></li>
					<li><a class="four" href="#"><img src="images/promocje.png" width="12%" height="auto"
								style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;nowości</a></li>
					<li><a class="four" href="#"><img src="images/onas.png" width="12%" height="auto"
								style="vertical-align:middle" />&nbsp;&nbsp;&nbsp;o nas</a></li>
				</ul>
			</div>

		</div>
		<div class="main">
		<div id="main_sliderbox">
			<div id="main_sliderbox_slider">
				<div id="topic_label">Rejestracja użytkownika </div>
				<br>
				<br>
				<br>
				<div id="form">
					<input id="name" type="text" class="form_el" placeholder="IMIE I NAZWISKO" name="text">
					<br>
					<input id="email" type="text" class="form_el" placeholder="ADRES EMAIL" name="text">
					<br>
					<input id="password" type="password" class="form_el" placeholder="HASŁO" name="text">
					<button type="button" id="btnToggle" class="toggle"> <i id="togglePassword" class="fa fa-eye fa-lg"></i> </button>
					<br>
					<p id="demo" class="demo">Błędny adres lub hasło</p>
					<div id="captcha" class="g-recaptcha" data-sitekey="6LdSavsfAAAAAJHNP_HWLgQFcY98jf6KqiFWA0LI" data-theme="dark"></div>
					<br>
					<p id="demo" class="demo"></p>
				</div>
				<div id="main_button">
					<a href="#" id="przycisk">
						<div id="button"> ZAREJESTRUJ </div>
					</a>
				</div>
				<div id="main_accounts">
					<p id="account"><a>Masz juz konto?</a> <a href="login.html" id="registration">Zaloguj się</a></p>
				</div>
			</div>
		</div>
	</div>
	<div style="clear: both;"></div>
	</div>
	<script>
	const togglePassword = document.querySelector('#togglePassword');
	const password = document.querySelector('#password');
	togglePassword.addEventListener('click', function(e) {
		const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
		password.setAttribute('type', type);
		this.classList.toggle('fa-eye-slash');
	});
	$('#button').click(function() {
		var tag = document.getElementById('demo');
		$.post('http://146.59.44.209/api/user/register.php', {
			name: $("#name").val(),
			email: $("#email").val(),
			password: $("#password").val(),
			captcha: grecaptcha.getResponse()
		}).done(function() {
			window.location.replace("login.html");
		}).fail(function(response) {
			const data = response.responseJSON;
			document.getElementById('name').classList.replace('form_el', 'red');
			document.getElementById('email').classList.replace('form_el', 'red');
			document.getElementById('password').classList.replace('form_el', 'red');
			tag.classList.remove('demo');
			$('#demo').text(data.message);
			grecaptcha.reset();
		});
	});
	</script>
</body>

</html>
